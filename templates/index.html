<!DOCTYPE html>
<html>
<head>
    <title>CliniScan – Chest X-ray Analysis</title>
</head>
<body>

<h1>CliniScan – Chest X-ray Analysis</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Analyze</button>
</form>

{% if detections %}
<hr>

<h2>YOLO Detections:</h2>
<ul>
{% for d, c in detections %}
    <li><b>{{ d }}</b> – {{ c }}</li>
{% endfor %}
</ul>

<h2>Disease Information:</h2>
{% for d, desc in definitions.items() %}
    <p><b>{{ d }}</b>: {{ desc }}</p>
{% endfor %}

<h2>Annotated X-ray:</h2>
<img src="{{ image_path }}" width="600">

{% endif %}

</body>
</html>
